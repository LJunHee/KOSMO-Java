<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type= "text/javascript" src = "js/jquery-1.12.4.min.js"></script>
    <script type = "text/javascript">
        var cnt = 0;
        var callback = function(){
            $('.img').first().appendTo('loop');
        };

        $(function(){
            $('.loop').html($('.loop').html()+ '<img src = "imgs/img01.jpg"/>');
            $('.loop').html($('.loop').html()+ '<img src = "imgs/img02.jpg"/>');
            $('.loop').html($('.loop').html()+ '<img src = "imgs/img03.jpg"/>');
            $('.loop').html($('.loop').html()+ '<img src = "imgs/img04.jpg"/>');
            $('.loop').html($('.loop').html()+ '<img src = "imgs/img05.jpg"/>');
            $('.loop').html($('.loop').html()+ '<img src = "imgs/img06.jpg"/>');
            setInterval(callback,1000);
        });
    </script>
</head>
<body>
    <div class="loop"></div>
</body>
</html>
